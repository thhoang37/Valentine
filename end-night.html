<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End the Night</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff5e6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    li {
      margin: 15px;
      text-align: center;
    }
    .option {
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #ffa64d;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .option:hover {
      background-color: #ff9933;
    }
    .image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .final {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>

  <ul>
    <li>

    <li>

    <li>
      <img class="image" src="images/dessert.jpg" alt="Grab Dessert">
      <a class="option" href="final.html">Grab Dessert</a>
    </li>
    <li>
      <img class="image" src="images/youtube.jpg" alt="Watch YouTube">
      <a class="option" href="final.html">Watch YouTube Videos</a>
    </li>
  </ul>
  
</body>
</html>
