<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Meal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    li {
      margin: 15px;
      text-align: center;
    }
    .option {
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #ff6b81;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .option:hover {
      background-color: #ff4d6d;
    }
    .image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>What type of food would you like to eat?</h1>
  <ul>
    <li>
      <img class="image" src="images/italian.jpg" alt="Italian Food">
      <a class="option" href="activity.html">Italian</a>
    </li>
    <li>
      <img class="image" src="images/chinese.jpg" alt="Chinese Food">
      <a class="option" href="activity.html">Chinese</a>
    </li>
    <li>
      <img class="image" src="images/mediterranean.jpg" alt="Mediterranean Food">
      <a class="option" href="activity.html">Mediterranean</a>
    </li>
    <li>
      <img class="image" src="images/indian.jpg" alt="Indian Food">
      <a class="option" href="activity.html">Indian</a>
    </li>
    <li>
      <img class="image" src="images/centralasian.jpg" alt="Central Asian Food">
      <a class="option" href="activity.html">Central Asian</a>
    </li>
  </ul>
</body>
</html>
