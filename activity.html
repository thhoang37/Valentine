<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose an Activity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e6f7ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    li {
      margin: 15px;
      text-align: center;
    }
    .option {
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #4da6ff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .option:hover {
      background-color: #3399ff;
    }
    .image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>What activity would you like to do?</h1>
  <ul>
    <li>
      <img class="image" src="images/movies.jpg" alt="Watch a Movie">
      <a class="option" href="end-night.html">Watch a Movie</a>
    </li>
    <li>
      <img class="image" src="images/bowling.jpg" alt="Go Bowling">
      <a class="option" href="end-night.html">Go Bowling</a>
    </li>
    <li>
      <img class="image" src="imgaes/arcade.webp" alt="Play Arcade Games">
      <a class="option" href="end-night.html">Play Arcade Games</a>
    </li>
    <li>
      <img class="image" src="images/ceramics.jpg" alt="Paint Ceramics">
      <a class="option" href="end-night.html">Paint Ceramics</a>
    </li>
    <li>
      <img class="image" src="images/comedy.jpg" alt="Comedy Show">
      <a class="option" href="end-night.html">See a Comedy Show</a>
    </li>
  </ul>
</body>
</html>
